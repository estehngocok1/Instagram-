<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo.jpg" class="logo" alt="Instagram">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nomor telepon, nama pengguna, atau email" required>
                <input type="password" id="password" placeholder="Kata sandi" required>
                <button type="submit">Log in</button>
            </form>
            <div class="separator"><span>ATAU</span></div>
            <button class="fb-login">Masuk dengan Facebook</button>
            <a href="#" class="forgot">Lupa kata sandi?</a>
        </div>
        <div class="signup-box">
            <p>Belum punya akun? <a href="#">Daftar</a></p>
        </div>
        <p class="download-text">Dapatkan aplikasi.</p>
        <div class="download-links">
            <img src="playstore.png" alt="Play Store">
            <img src="appstore.png" alt="App Store">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
